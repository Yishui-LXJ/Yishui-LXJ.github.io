<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Album Slider</title>
<style>
    .lxj-album-slider {
        width: 361px;
        height: 200px;
        margin: auto;
        position: relative;
        background-color: #171717;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .lxj-album-slider img {
        display: none;
        max-width: 100%;
        max-height: 100%;
    }

    .lxj-nav-buttons {
        position: absolute;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        justify-content: space-between;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .lxj-nav-buttons button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
        width: 60px;
        height: 70px;
        background-size: contain;
        background-repeat: no-repeat;
        opacity: 0.8; /* Set opacity to 50% */
    }

    #prev {
        background-image: url('https://img.picui.cn/free/2024/07/15/6694de95137c5.png'); /* Left arrow image */
    }

    #next {
        background-image: url('https://img.picui.cn/free/2024/07/15/6694de95137c5.png'); /* Right arrow image */
        transform: scaleX(-1); /* Flips the image horizontally */
    }
</style>
</head>
<body>

<!-- Album Slider Code Here -->
<div class="lxj-album-slider">
    <!-- 图片元素 -->
    <img src="https://live.staticflickr.com/65535/53814418267_c48c171bd4_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53814418252_f0ab8349de_b.jpg" alt="描述图片" style="display: block;">
    <img src="https://live.staticflickr.com/65535/53819322347_04c8fb0627_o.gif" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53815677129_be6468e63e_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53815787250_bcb0d61779_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53814418217_2e7910cdd3_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53815677094_1b591cb0e0_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53815342991_b0172c6f9b_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53815677104_8fe216ec6b_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53815342981_316f4219a0_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53815787220_760d49db02_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53814418187_cd1d24322a_b.jpg" alt="描述图片">
    <img src="https://live.staticflickr.com/65535/53815585228_8a1dcff6d6_b.jpg" alt="描述图片">

    <!-- 导航按钮 -->
    <div class="lxj-nav-buttons">
        <button id="prev"></button>
        <button id="next"></button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const slider = document.querySelector('.lxj-album-slider');
    const navButtons = document.querySelector('.lxj-nav-buttons');
    const slides = document.querySelectorAll('img, iframe'); // Update selector if needed
    let currentSlide = 0;

    function showSlide(index) {
        slides.forEach(slide => {
            slide.style.display = 'none'; // Hide all slides
        });
        slides[index].style.display = 'block'; // Show the active slide
    }

    slider.addEventListener('mouseenter', function() {
        navButtons.style.opacity = 1;
    });

    slider.addEventListener('mouseleave', function() {
        navButtons.style.opacity = 0;
    });

    document.getElementById('next').addEventListener('click', () => {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    });

    document.getElementById('prev').addEventListener('click', () => {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    });

    showSlide(currentSlide); // Initialize by showing the first slide
});
</script>

</body>
</html>
